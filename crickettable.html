<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>table</title>
    <style>
        h1{
            text-align: center;
            color: blue;
            background-color: black;
        }
        table,th,td{
           border: 1px solid black;
           border-collapse: collapse;
           padding: 10px;
           margin: auto;
    </style>
</head>
<body>
    <h1>cricket</h1>
    <table>
        <tr>
            <th>S.no</th>
            <th>name</th>
            <th>runs</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Dhoni</td>
            <td>10000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>virat</td>
            <td>15000</td>
        </tr>
        <tr>
            <td>3</td>
            <td>rohit</td>
            <td>8000</td>
        </tr>
    </table>
</body>
</html>
