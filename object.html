<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>object</title>
</head>
<body>
  <script>
    //literal
    var player={plyno:1,name:"virat",game:"cricket"}
    document.write(player.plyno,player.name,player.game);
    //new keywords
    var player2=new Object();
    player2.no=2;
    player2.name1="dhoni";
    player2.game1="cricket";
    document.write(player2.no+""+player2.name1+""+player2.game1);
  </script>
</body>
</html>
