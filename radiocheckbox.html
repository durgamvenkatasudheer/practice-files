<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>radio and checkbox</title>
</head>
<body>
    <label for="firstname">firstname</label>
    <input type="text" id="firstname">
    <br>
    <br>
    <label for="lastname">lastname</label>
    <input type="text" id="lastname">
    <br>
    <br>
    <label for="email">email</label>
    <input type="text" id="email">
    <br>
    <br>
    <label for="places">fav place</label><br>
    <br>
    <input type="radio" id="places" name="places" value="hyderabad">hyderabad<br>
    <input type="radio" id="places" name="places" value="chennai">chennai<br>
    <br>
    <br>
    <label for="places">places</label><br>
    <br>
    <input type="checkbox" id="places" name="places" value="banglore">banglore<br>
    <input type="checkbox" id="places" name="places" value="pune">pune<br>
    <br>
    <label for="submit"></label>
    <input type="submit" value="submit">
</body>
</html>
