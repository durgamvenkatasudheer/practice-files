<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>gradients</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: red;
        }
        .linear{
            background-image:repeating-linear-gradient(to right top, grey 10%, green 20%);
        }
        .radial{
            background-image:repeating-radial-gradient(black 10%,yellow 20%);
        }
        .conic{
            background-image: repeating-conic-gradient(violet 45deg,yellow 50deg);
        }
    </style>
</head>
<body>
    <h1>gradients</h1>
    <div>

    </div>
    <h2>linear gradient</h2>
    <div class="linear">linear</div>
    <h3>radiant gradient</h3>
    <div class="radial">radial</div>
    <h4>conic gradient</h4>
    <div class="conic">conic</div>
</body>
</html>
