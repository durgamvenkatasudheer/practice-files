<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>date</title>
</head>
<body>
  <script>
   let date=new Date();
   let year=date.getFullYear();
   let day=date.getDay();
   let month=date.getMonth();
   let minutes=date.getMinutes();
   let seconds=date.getSeconds();
   document.write(date);
   document.write(year);
   document.write(day);
   document.write(month);
   document.write(minutes);
   document.write(seconds);
  </script>
</body>
</html>
