<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>simple selectors</title>
    <style>
    
        h1{
            color: red;
            text-align: center;
        }
       .one{
        color: blue;
       }
       #two{
        color: brown;
       }
    </style>
</head>
<body>
    <h1>selectors</h1>
   <p>ashok</p><br><p>karishma</p><br><p>sudheer</p><br>
   <div class="one">
    <p>ashok</p><br><p>karishma</p><br><p>sudheer</p>
   </div>
   <div id="two">
   <p>ashok</p><br><p>karishma</p><br><p>sudheer</p>
</div>
</body>
</html>
