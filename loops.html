<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>loops</title>
</head>
<body>
  <script>
    //for loop
    let x;
    for(x=10;x<=30;x++){
        document.write(x);
    }
    //while loop
    var i=10;
while(x<=90){
    document.write(i)
    i++;
}
//do-while
var z=20;
do{
    document.write(z);
    z++
}
while(z<=80);
  </script>
</body>
</html>
