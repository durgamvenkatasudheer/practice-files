<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>table</title>
    <style>
        table tr td{
            border: 1px solid;
            background-color: brown;
        }
        table th{
            border: 1px solid;
            background-color: lightsalmon;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Sno</th>
            <th>marvel</th>
            <th>DC</th>             
        </tr>
        <tr>
            <td>1</td>
            <td>avengers</td>
            <td>superman</td>
        </tr>
        <tr>
            <td>2</td>
            <td>infinitywar</td>
            <td>flash</td>
        </tr>
        <tr>
            <td>3</td>
            <td>endgame</td>
            <td>batman</td>
        </tr>
    </table>
</body>
</html>
