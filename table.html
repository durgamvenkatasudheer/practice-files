<!DOCTYPE html>
<html>

    <title>table</title>
    <h1 style="color: rgb(43, 226, 86);"</h1>
    <style>
    table,th,td{
        border:1px solid black;
        border-collapse: collapse;
    </style>

</head>
<body>
   
    <table>

    </table>
    
</body>
</html>
