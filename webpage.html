<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #740f0f;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .content {
      padding: 20px;
    }
    .footer {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>welcome to webpage</h1>
  </div>
  <div class="content">
    <h2>About</h2>
    <p>This is a simple website</p>
    <h2>Contact</h2>
    <p>You can reach us at example@example.com</p>
  </div>
  <div class="footer">
  </div>
</body>
</html>
