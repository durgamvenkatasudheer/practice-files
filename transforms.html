<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>transforms</title>
    <style>
        div{
            background-color: purple;
            width: 100px;
            height: 100px;
        }
        .one{
            transform: translate(10px,20px);
        }
        .two{
            transform: rotate(50deg);
            margin: 10px;
        }
        .three{
            transform: scale(1.5,1.5);
        }
        .five{
            transform: skew(20deg,40deg);
        }
    </style>
</head>
<body>
    <h1>translate</h1>
    <div class="one">

    </div>
    <br>
    <br>
    <br>
    <h1>rotate</h1>
    <div class="two">

    </div>
    <br>
    <br>
    <br>
    <h1>scale</h1>
    <div class="three">

    </div>
    <br>
    <br>
    <br>
    <h1>skew</h1>
    <div class="five">

    </div>
</body>
</html>
