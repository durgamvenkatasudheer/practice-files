<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>samplealign</title>
    <style>
        p::first-letter{
            color: violet;
            background-color: yellow;
            text-transform: uppercase;
            margin: 20px;
            float: right;
           
        }
        ::selection{
            color: lightsalmon;
        }
        p q:first-child{
            color: red;
        }
        
    </style>
</head>
<body>
    <p>hai im sudheer <q>software engineer</q></p>
    <p>hai im sudheer <q>software engineer</q></p>
    <p>hai im sudheer <q>software engineer</q></p>
</body>
</html>
