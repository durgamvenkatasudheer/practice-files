<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>text tags</title>
</head>
<body>
    <p>my name is sudheer</p>
    <p>my    name    is   sudheer</p>
    <p><strong>web development</strong></p>
    <p>this is <emphasize>text tags</emphasize></p>
    <p>this is<q>text tags</q></p>
    <p>code</p>
    <code>
        public class{
            public static void main(strings args[]){
                system.out.println()
            }
        }
    </code>
    <p>press <kbd> cntrl </kbd> + <kbd>shift</kbd></p>
    <p>this is <ins>sudheer</ins></p>
    <p>this is <dfn>sudheer</dfn></p>
</body>
</html>
