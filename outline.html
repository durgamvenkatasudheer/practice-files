<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>outline</title>
    <style>
        div{
            color: rgb(189, 157, 158);
            border: 2px solid black;
            margin: 20px;
            width: 120px;
            padding: 20px;
            text-align: center;
            outline: 5px darkslateblue;
            outline-offset: 20px;
            background-color:saddlebrown;

        }
    </style>
</head>
<body>
    <div>
        sudheer
        <br>
        <br>
        web development
        <br>
        <br>
        software

    </div>
</body>
</html>
