<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Arrays</title>
</head>
<body>
  <script>
    //literal
  let cars=["innova","rolls royce","thar","jaguar"] ;

  //constructor
  let food=new Array("sushi","french fries","chicken");
    document.write(food);
  </script>

</html>
