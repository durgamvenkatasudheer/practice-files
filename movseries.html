<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>table</title>
    <style>
        table tr td{
            border: 1px solid;
            background-color: brown;
        }
        table th{
            border: 1px solid;
            background-color: lightsalmon;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Sno</th>
            <th>movies</th>
            <th>series</th>             
        </tr>
        <tr>
            <td>1</td>
            <td>conjuring</td>
            <td>dark</td>
        </tr>
        <tr>
            <td>2</td>
            <td>nun</td>
            <td>money heist</td>
        </tr>
        <tr>
            <td>3</td>
            <td>endgame</td>
            <td>stranger things</td>
        </tr>
    </table>
</body>
</html>
