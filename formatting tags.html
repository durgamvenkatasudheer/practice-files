<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>formatting tags</title>
</head>
<body>
    <p> hai <b>this is sudheer</b></p>
    <p>good morning <i>hello everyone</i></p>
    <p>this is <mark>webdevelopment</mark></p>
    <p> underline <u>important points</u></p>
    <p>strike <strike>waste points</strike></p>
    <p>2<sup>5</sup></p>
