<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>control flow statements</title>
</head>
<body>
    <div>
        <script>
          let x=18;
          if(x>18){
            document.write("have voter right");
          }
          else if(x<18){
            document.write("doest have voter right");
          }
          else{
            document.write("neutral");
          }
        </script>
    </div>
</body>
</html>
