<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>operators</title>
</head>
<body>
    <div>
        <script>
           let a=30;
           let b=40;
           document.write(a+b);
           document.write(a%b);
           document.write(a<b & b>a);
           document.write(a==b);
           document.write(a>b || b<a);
           document.write(~a);
           document.write(a+=b);
        </script>
    </div>
</body>
</html>
