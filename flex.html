<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>flex</title>
    <style>
        .container{
            background-color: red;
            display: flex;

        }
        .container>div{
            background-color: gray;
            width: 30px;
            padding: 30px;
            margin:20px;
            font-size: large;
        }
        
    </style>
</head>
<body>
    <h1>flex-box</h1>
    <div class="container">
          <div>home</div>
          <div>about</div>
          <div>contact</div>
    </div>
</body>
</html>
